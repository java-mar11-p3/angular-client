

<div class='col-4 mt-5 pt-5 container-fluid' style='height: 500px;'>
  <mat-card class='h-75'>
    <mat-card-header>
      <mat-card-title>Creating a New Candidate </mat-card-title>
    </mat-card-header>
    <mat-card-content class='pl-4 pr-5 align-items-center'>
      <form class='w-100' #candidateForm='ngForm'>
        <mat-form-field class='w-100' appearance='outline'>
          <input matInput placeholder='First Name' [(ngModel)]='candidate.firstName' name='firstName' #firstName='ngModel' required
            pattern='^[a-zA-Z]+$'>

          <mat-error *ngIf='firstName.invalid || !firstName.pristine'>First name can only contain letters</mat-error>
        </mat-form-field>

        <mat-form-field class='w-100 mt-4' appearance='outline'>
          
          <input matInput type='text' placeholder='Last Name' [(ngModel)]='candidate.lastName' name='lastName'
            #lastName='ngModel' required pattern='^[a-zA-Z]+$'pattern='^[a-zA-Z]+$'>

          <mat-error *ngIf='lastName.invalid || !lastName.pristine'>Last Name can only contain letters</mat-error>
        </mat-form-field>

        <mat-form-field class='w-100' appearance='outline'>
            <mat-icon matPrefix color='primary'>account_box</mat-icon>
            <input matInput placeholder='Email' [(ngModel)]='candidate.email' name='email' #email='ngModel' required
              pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$'>
  
            <mat-error *ngIf='email.invalid || !email.pristine'>Invalid email</mat-error>
          </mat-form-field>
       
      </form>
    </mat-card-content>
    <mat-card-actions class='mr-4' align='end'>
        <button mat-raised-button color='primary' routerLink="/home">Cancel</button>
      <button mat-raised-button type='submit' color='primary' (click)='submit()'>Create Candidate</button>
    </mat-card-actions>
  </mat-card>
</div>
