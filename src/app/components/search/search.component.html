<div class='col-10 container-fluid'>
  <mat-toolbar>
    <mat-toolbar-row class='mt-4'>
      <form class='w-100' #searchForm='ngForm' (ngSubmit)='onSubmit()'>
        <mat-form-field class='w-50'>
          <mat-icon matPrefix color='primary'>search</mat-icon>
          <input matInput placeholder="Search" [(ngModel)]='textFilter' name='term'>
          <button mat-flat-button matSuffix color='primary' type='submit'>Search</button>
        </mat-form-field>
      </form>

    </mat-toolbar-row>
    <mat-divider></mat-divider>
    <mat-toolbar-row>
      <span>TODO: Filters</span>
    </mat-toolbar-row>

  </mat-toolbar>
  <app-candidates [textFilter]='textFilter'></app-candidates>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
