<div class='bg-light text-light col-10 container-fluid py-2'>
  <mat-card *ngFor='let s of screenings; let c of candidateNames' class='w-100 mb-2'>
    <mat-card-header>
      <button mat-flat-button>
        <mat-card-title>
          {{c}}
        </mat-card-title>
        <mat-card-content>
          <h3>Score: {{s.screeningScore}}</h3>
          <p>{{s.screeningNotes}}</p>
        </mat-card-content>
      </button>
    </mat-card-header>
  </mat-card>
</div>
