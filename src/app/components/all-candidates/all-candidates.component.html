<h1 style="color:white">Viewing Candidates</h1>


<table style="color:white" id="tableToView" class="table">
  <tr>
    <th class="text-center">Candidate ID</th>
    <th class="text-center">First Name</th>
    <th class="text-center">Last Name</th>
    <th class="text-center">Email</th>
    <th class="text-center">Create New Screening</th>
    <th class="text-center">View Profile</th>
  </tr>
  <tr *ngFor="let candidate of listOfCandidates">
    <td class="text-center">{{ candidate.candidate_id }}</td>
    <td class="text-center">{{ candidate.firstName }}</td>
    <td class="text-center">{{ candidate.lastName }}</td>
    <td class="text-center">{{ candidate.email }}</td>
    <td class="text-center"> <button mat-icon-button (click)="saveCandidateId(candidate)">
        <mat-icon>add_circle_outline</mat-icon>
      </button></td>
    <td class="text-center"><button mat-icon-button (click)="viewCandidate(candidate)">
        <mat-icon>perm_identity</mat-icon>
      </button></td>
  </tr>



</table>
