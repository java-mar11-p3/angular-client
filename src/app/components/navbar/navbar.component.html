<mat-toolbar color='primary' class="container-fluid">

  <button mat-flat-button color='primary'>
    Screen Force
  </button>

  <span style=" flex: 1 1 auto;"></span>
  <button mat-button type="button" *ngIf='loggedIn' [matMenuTriggerFor]="menu">
    <mat-icon>reorder</mat-icon>
  </button>
  <mat-menu #menu>
    <button mat-menu-item type='button' (click)='Logout()'>Logout</button>
  </mat-menu>
</mat-toolbar>
